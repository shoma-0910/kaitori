services:
  - name: kaitori
    type: web
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: SUPABASE_DB_URL
        sync: false
      # 代わりに DATABASE_URL を使う場合は SUPABASE_DB_URL の代わりに追加してください
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false

